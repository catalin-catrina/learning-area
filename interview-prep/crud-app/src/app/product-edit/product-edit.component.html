<form>
  <div *ngIf="product$ | async as product">
    <div>
      Name:
      <input type="text" name="name" [(ngModel)]="product.name" />
    </div>
    <div>
      Price: <input type="text" name="price" [(ngModel)]="product.price" />
    </div>
    <button type="button" (click)="editProduct(product)">Submit</button>
  </div>
</form>
