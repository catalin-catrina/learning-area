<div class="card mb-3" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="event?.imageUrl" class="img-fluid rounded-start" alt="..." />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ event.name }}</h5>
        <div class="card-text">
          <p class="mb-1">{{ event.date }}</p>
          <p class="mb-1">{{ event.time }}</p>
          <p class="mb-1">${{ event.price }}</p>
        </div>
        <p class="card-text">
          <small class="text-muted">
            <p class="mb-1" *ngIf="event.location">
              {{ event.location?.country }}, {{ event.location?.city }},
              {{ event.location?.address }}
            </p></small
          >
        </p>
      </div>
    </div>
  </div>
</div>
