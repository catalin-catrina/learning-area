<mat-tab-group *ngIf="!ongoingTraining">
  <mat-tab label="New trainings">
    <app-new-training
      (trainingStart)="handleTrainingStart()"
    ></app-new-training>
  </mat-tab>
  <mat-tab label="Past trainings">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>

<app-current-training *ngIf="ongoingTraining"></app-current-training>
