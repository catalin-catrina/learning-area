<section class="new-training">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Start workout</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Choose an option</mat-label>
        <mat-select>
          <mat-option value="bench-press">Bench Press</mat-option>
          <mat-option value="squats">Squats</mat-option>
          <mat-option value="deadlifts">Deadlifts</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="btn"
        mat-button
        type="submit"
        (click)="emitTrainingStart()"
      >
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
