<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-sidenav (onBtnClicked)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-nav (onBtnClicked)="sidenav.toggle()"></app-nav>
    <div class="main">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
